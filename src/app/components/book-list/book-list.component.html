<div class="book-list p-grid p-p-2">
    <div class="p-col-6">
      <h3>Old Testament</h3>
      <ul>
        <li *ngFor="let book of oldTestament">{{ book }}</li>
      </ul>
    </div>
    <div class="p-col-6">
      <h3>New Testament</h3>
      <ul>
        <li *ngFor="let book of newTestament">{{ book }}</li>
      </ul>
    </div>
  </div>
